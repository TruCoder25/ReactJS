<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Calculator</title>
    <link rel="stylesheet" href="es6cal.css" />
</head>
<body>
    <h1>Simple Calculator with HISTORY</h1>

    <input type="number" name="" id="num1" placeholder="Enter number 1">
    <input type="number" name="" id="num2" placeholder="Enter number 2">
    
    <select name="" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>

    <h2 id="historyTitle"></h2>
    <ul id="historyList"></ul>

    <h3>Total Sum of Results (Only Numbers): <span id="totalSum">0</span> </h3>

    <script src="es6cal.js"></script>

</body>
</html>
